name: 多平台构建

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - platform: macos-latest
            target: aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
            name: macOS (Apple Silicon)

          - platform: macos-latest
            target: x86_64-apple-darwin
            rust_target: x86_64-apple-darwin
            name: macOS (Intel)

          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc
            name: Windows (x64)

          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            rust_target: x86_64-unknown-linux-gnu
            name: Linux (x64)

    runs-on: ${{ matrix.platform }}
    name: 构建 ${{ matrix.name }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: 安装 Rust 缓存
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src-ui/package-lock.json

      - name: 安装系统依赖 (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsqlite3-dev \
            pkg-config

      - name: 安装前端依赖
        working-directory: src-ui
        run: npm ci

      - name: 构建前端
        working-directory: src-ui
        run: npm run build

      - name: 构建 Tauri 应用
        working-directory: src-tauri
        run: cargo tauri build --target ${{ matrix.rust_target }}

      - name: 上传构建产物 (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos/*.app

      - name: 上传构建产物 (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe

      - name: 上传构建产物 (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage

  # 创建 GitHub Release (仅在打 tag 时)
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 显示下载的文件
        run: ls -R artifacts/

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.AppImage
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
